<div *ngIf="file != null; else selectFile" class="instructions"></div>
<!-- catch statement --> 
<ng-template #selectFile>
    <p>Select a valid Developer Feud file.</p>
    <p>F: Round 1</p>
    <p>G: Round 2</p>
    <p>H: Round 3</p>
    <p>J: Round 4</p>
    <p>K: Round 5</p>
    <p>L: Round 6</p>
    <app-input-file [file]="file" (fileChange)="fileChanged($event)" class="translucent"></app-input-file>
</ng-template>
